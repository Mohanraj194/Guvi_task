<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator Typescript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        background-image: url("img/bg.png");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        }
        .btn{
            background-color: #00B4AF!important;
            border-color: white!important; ;
        }
        #tableBody tr{
            background: #0c2b34c7;
            color: white;
        }
        #verification,.modal-title{
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row my-2">
            <h1>Add Customers</h1>
            <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#myModal">Add</button>
        </div>
        
        <div class="modal" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"  aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add Customers</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        
                        <input type="number" class="form-control mb-2" id="customerID" 
                            placeholder="Enter Unique Customer ID " />
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control mb-2" id="customerName"
                            placeholder="Customer Name" />
                    </div>
                    <div class="form-group">
                        
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                            </div>
                            <input type="number" class="form-control" id="discount" placeholder="Discount" />
                        </div>
                    </div>
                    
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary " data-dismiss="modal" id="addCustomer-btn">
                    + ADD
                </button>
                </div>
                
              </div>
            </div>
          </div>
       
        <div class="row my-2 text-center">

            <div class="col-md-8">
                <div class="col p-3" id='invoiceTable'></div>

            </div>
           
            <div class="col-md-4" style="background: #0c2b3482;">
                <div class="row border p-2">
                
                
                    <h3 class="w-auto">Customer Wallet</h3>
                    
                        <div class="col-md-12">
                            <div class="form-group">
                                <select class="form-control mr-sm-2" id="walletCustomerList">
                                    <option selected>Select...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">$</div>
                                    </div>
                                    <input type="number" class="form-control" id="walletAmount"
                                        placeholder="Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="generateInvoice">
                                    <label class="form-check-label" for="autoSizingCheck">
                                        Generate Invoice
                                    </label>
                                </div>
                            </div>
                        </div>
                    
                    <div class="col-md-12 justify-content-center">
                        <div class="form-group ">
                            <button type="submit" class="btn btn-success " id="deposit">Deposit</button>
                            <button type="submit" class="btn btn-danger " id="withdraw">Withdraw</button>
                        </div>
                        
                    </div>
                </div> 
    

    
                <div class="row border p-2">
                    
                        
                            <h3 class="w-auto">Customer Purchase</h3>
                            
                                <div class="col-md-12"> 
                                    <div class="form-group">
                                        <select class="form-control mr-sm-2" id="purchaseCustomerList">
                                            <option selected>Select...</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">$</div>
                                            </div>
                                            <input type="number" class="form-control" id="purchaseAmount"
                                                placeholder="Amount">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <button type="button" class="btn btn-success" id='displayModal-btn' data-toggle="modal" data-target="#verification">Buy</button>
                                    </div>
                                </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
<div class="modal fade" id="verification" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Amount after Discount</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id='purchaseConfirm'>
            Enter valid data
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="purchase-btn" id='purchaseButton'>Ok</button>
        </div>
      </div>
    </div>
  </div>

  
  
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
