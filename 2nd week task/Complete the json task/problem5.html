<html>
    <head></head>
    <body>
<script>
  var arr = [['make', 'Ford'], ['model', 'Mustang'], ['year', 1964]];

function fromListToObject(arr) {
var obj={}
for(i=0;i<arr.length;i++)
{
    for(inner=0;inner<arr[i].length;inner++)
    {
       obj[arr[i][0]]=arr[i][inner]
    }
}
return obj

}

   console.log(fromListToObject(arr))
</script>
    </body>
</html>
