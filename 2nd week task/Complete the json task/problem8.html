<script>
    var securityQuestions = [
 {
 question: "What was your first pet's name?",
 expectedAnswer: "FlufferNutter"
 },
 {
 question: "What was the model year of your first car?",
 expectedAnswer: "1985"
 },
 {
 question: "What city were you born in?",
 expectedAnswer: "NYC"
 }
]


function chksecurityQuestions(securityQuestions,question) {

var ans = Array.from(arguments)
ans.splice(0,2)
ans=ans.join()

for(i=0;i<securityQuestions.length;i++)
{
    if(securityQuestions[i]['question']===question &&securityQuestions[i]['expectedAnswer']===ans){
        return true
    } 
    else{
        return false
    }
    
}
}



//Test case1:
var ques = "What was your first pet's name?";
var ans  =  "FlufferNutter";
var status = chksecurityQuestions(securityQuestions, ques, ans);
console.log(status); // true

var ques = "What was your first petâ€™s name?";

</script>
